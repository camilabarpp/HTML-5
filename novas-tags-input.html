<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <title>Novas Tags de input HTML 5</title>
  </head>
  <body>
    <form action="">
      <!--Novas tags HTML 5-->
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required="required" autofocus />
      <br /><br />
      <!--Email-->
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        required="required"
        placeholder="email@email.com"
      />
      <br /><br />
      <!--Número-->
      <label for="numero">Número</label>
      <input type="number" id="numero" min="5" max="10" required="required" />
      <br /><br />
      <!--URL-->
      <label for="url">URL</label>
      <input type="url" id="url" required="required" />
      <br /><br />
      <!--Pesquisa-->
      <label for="pesquisa">Pesquisa</label>
      <input type="search" id="pesquisa" required="required" />
      <br /><br />
      <!--Range-->
      <label for="range">Range</label>
      <input type="range" id="range" min="1" max="20" value="10" />
      <br /><br />
      <!--Data-->
      <label for="data">Data</label>
      <input type="date" id="data" required="required" />
      <br /><br />
      <!--Cor-->
      <label for="cor">Cor</label>
      <input type="color" id="cor" required="required" />
      <br /><br />
      <input type="submit" name="" value="Enviar" />
    </form>
  </body>
</html>
